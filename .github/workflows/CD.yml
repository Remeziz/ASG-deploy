name: CD
on:
  workflow_dispatch:
    inputs:
      runE2eTests:
        description: Run E2E tests
        type: boolean
        default: false
  push:
    branches: ["main"]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve

      - name: Get Terraform Output
        id: get-output
        run: echo "asg_names=$(terraform output -json asg_names)" >> $GITHUB_ENV

      - name: Process ASG Names
        run: |
          echo "ASG Names: ${{ env.asg_names }}"
          echo "${{ env.asg_names }}" | jq -c '.[]' | while read -r asg_name; do
            echo "Processing ASG: $asg_name"
          done
        
  update-asg:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Update ASG desired capacity
        run: |
          echo "${{ env.asg_names }}" | jq -c '.[]' | while read -r asg_name; do
            DESIRED_CAPACITY=1
            ASG_EXISTS=$(aws autoscaling describe-auto-scaling-groups --auto-scaling-group-names "$asg_name" --query 'AutoScalingGroups[0].AutoScalingGroupName' --output text)
            if [ "$ASG_EXISTS" == "$asg_name" ]; then
              aws autoscaling update-auto-scaling-group --auto-scaling-group-name "$asg_name" --desired-capacity $DESIRED_CAPACITY
            else
              echo "ASG $asg_name not found"
            fi
          done
